<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
	<link rel="stylesheet" href="/css/login.css">
	<title>DANAWA | Sign Up</title>

</head>
<body>
	
	<section class="login">
		<div class="login_back" style="background-image: url('images/npic1.jpg'); background-size: 60%; background-position: right;">
			<div class="signup_cont container">
				<span class="login_title">
					Danawa Sign Up
				</span>
				<form class="login_form validate-form" method="POST">

					<div class="login_wrap validate-input" style="display: inline-flex;">
						<input class="login_input" type="text" name="username" placeholder="Name">
						<span class="focus_input fontAwesome" data-placeholder="&#xf2c1;"></span>

						<input class="login_input date_input" type="date" name="birth" value="2000-01-01">
						<span class="focus_input fontAwesome"></span>
					</div>

					<div class="login_wrap validate-input">
						<input class="login_input" type="email" name="useremail" placeholder="E-mail">
						<span class="focus_input fontAwesome" data-placeholder="&#xf0e0;"></span>
					</div>
					<div class="login_wrap validate-input">
						<input class="login_input" type="text" name="username" placeholder="ID">
						<span class="focus_input fontAwesome" data-placeholder="&#xf007;"></span>
					</div>

					<div class="login_wrap validate-input">
						<input class="login_input" type="password" name="pass" placeholder="Password">
						<span class="focus_input fontAwesome" data-placeholder="&#xf023;"></span>
					</div>
						<div class="wrap_login_btn">
						<button type="submit" class="login_btn">
							Sign Up
						</button>
					</div>
				</div>
					

					

				</form>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src = "/js/login.js"></script>
</body>
</html>
