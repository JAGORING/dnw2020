        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->

    <link rel="manifest" href="https://getbootstrap.com/docs/4.4/assets/img/favicons/manifest.json">

    <meta name="theme-color" content="#563d7c">

    <link rel="icon" href="{% static "images/icon2.png" %}" sizes="16x16" type="image/png">
    <link rel="icon" href="{% static "images/icon2.png" %}">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .font{
            font-family: 'Jua', sans-serif;
            color: black;
        }

        .font2{
            font-family: 'Jua', sans-serif;
            color: #A4AFC3;
        }
        
        .btn-style{
            background-color : #ABCEEA;

        }

    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap&subset=korean" rel="stylesheet">
</head>

<body class="text-center">
    <form action="{% url 'accounts:login' %}" class="form-signin" method="POST">
        <a href="{% url 'codi:codi' %}"><img class="mb-4" src="{% static "images/icon.png" %}" alt="" width="300" height="auto"></a>
        <label for="inputID" class="sr-only">ID</label>
        <input type="text" id="inputID" name="username" class="form-control font" style="margin-bottom:10px;" placeholder="ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control font" placeholder="Password" required>
        {% csrf_token %}
        <button class=" btn-lg btn-block font btn-style" type="submit" style= "margin-bottom : 10px; margin-top : 10px;">로그인</button>
        
        <a class = "font2" href="{% url 'accounts:signup' %}">회원가입을 하시겠습니까?</a>
        <p class="mt-5 mb-3 text-muted font">&copy; OOTD</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
